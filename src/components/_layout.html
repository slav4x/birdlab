{% set site_title = site_title | default('Title') %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="language" content="Russian">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ site_title }}</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="BirdLab">
    <meta property="og:description" content="Делаем хорошие инфопродукты лучшими с помощью визуала">
    <meta property="og:url" content="https://birdlab.studio/">
    <meta property="og:image" content="https://birdlab.studio/poster.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#f25022">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/libs.css?cb">
    <link rel="stylesheet" href="./css/main.css?cb">
  </head>
  <body>

    <div class="wrapper">
      {% include 'components/sidebar.html' %}
      <div class="main">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script defer src="./js/libs.js?cb"></script>
    <script defer src="./js/main.js?cb"></script>
  </body>
</html>
